<!DOCTYPE html>
  <html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Gallery</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <header class="header-container">
      <img src="images/trybe-logo.jpg" alt="html-logo" class='header-img'>
      <h1 class='header-title'>TRYBE TECH-GALLERY</h1>
      <a href="" class='header-login'>SIGN-UP</a>
  </header>
  <section class='text-section'>
      <p>Take a look at some of the technologies wich you will learn in our fundamentals and front-end modular</p>
  </section>
  <br>
  <div class="centralizar">
      <section class='gallery'>
          <section class='gallery-card'>
              <h4>HTML</h4>
                <img src="/images/html-logo.png" width="80px" alt="HTML">
          </section>
          <section class='gallery-card'>
              <h4>CSS</h4>
                <img src="/images/css-logo.png" width="70px" alt="css">
          </section>
          <section class='gallery-card'>
              <h4>JAVASCRIPT</h4>
                <img src="/images/javaScript-logo.png" width="79px" alt="js">
          </section>
          <section class='gallery-card'>
              <h4>REACT</h4>
                <img src="/images/react-logo.png" width="85px" alt="react">
          </section>
          <section class='gallery-card'>
              <h4>RTL</h4>
                <img src="/images/rtl-logo.png" width="85px" alt="rtl">
          </section>
          <section class='gallery-card'>
              <h4>REDUX</h4>
                <img src="/images/redux-logo.png" width="85px" alt="redux-logo">
          </section>
      </section>
  </div>
  <br>
  <div class="centralizar">
      <footer class='footer-container'>
        <a href="https://www.instagram.com/_jaiine" class='social-instagram' target="_blank">
        <img src="images/instagram-logo.png" alt="instagram" width="30px">
        </a>
        <a href="https://www.linkedin.com/in/jaine-oliveira/" target="_blank">
        <img src="images/linked-in-logo.png" alt="linkedin" class='social-linkedin' width="30px">
        </a>
      </footer>
    </div>
</body>
</html>
